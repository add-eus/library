jobs:
    auto-merge:
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false
        steps:
            - name: Enable auto-merge
              run: gh pr merge --auto --squash "$PR_URL"
              env:
                  PR_URL: ${{github.event.pull_request.html_url}}
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
