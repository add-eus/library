name: On Pull Request Push
on: pull_request
concurrency:
    group: ${{ github.ref }}
    cancel-in-progress: true

permissions:
    actions: write
    checks: write
    contents: write
    deployments: write
    issues: write
    packages: write
    pages: write
    pull-requests: write
    repository-projects: write
    security-events: write
    statuses: write

jobs:
    install:
        name: Install Dependencies

        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Configure checkout
            - name: Set up Checkout repository
              uses: actions/checkout@v3

            # Configure Node
            - name: Set up Node 16
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "npm"

            # Configure Cache node_module
            - name: Cache node_modules
              id: cache
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  path: |
                      node_modules
                      functions/node_modules
                  key: ${{ runner.os }}-cache-node-modules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('functions/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-cache-node-modules-
                      ${{ runner.os }}-

            # Install dependency
            - name: Install
              if: steps.cache.outputs.cache-hit != 'true'
              run: |
                  npm ci

    lint:
        name: Lint
        needs: install
        runs-on: ubuntu-latest
        steps:
            # Configure checkout
            - name: Set up Checkout repository
              uses: actions/checkout@v3

            - run: git fetch origin master

            # Configure Node
            - name: Set up Node 16
              uses: actions/setup-node@v3
              with:
                  node-version: "16"
                  cache: "npm"

            # Configure node_modules
            - name: Cache node modules
              uses: actions/cache@v3
              env:
                  cache-name: cache-node-modules
              with:
                  path: |
                      node_modules
                      functions/node_modules
                  key: ${{ runner.os }}-cache-node-modules-${{ hashFiles('package-lock.json') }}-${{ hashFiles('functions/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-cache-node-modules-
                      ${{ runner.os }}-

            - name: Lint
              run: npm run lint:changed
