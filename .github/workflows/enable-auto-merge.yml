name: Enable auto-merge
on:
    pull_request:

    workflow_call:

permissions:
    contents: write
    pull-requests: write

jobs:
    auto-merge:
        name: Enable auto-merge
        runs-on: ubuntu-latest
        if: github.event.pull_request.draft == false
        steps:
            - name: Enable auto-merge
              run: gh pr merge --auto --merge --body "$PR_TITLE"
              env:
                  PR_TITLE: ${{github.event.pull_request.title}}
                  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
